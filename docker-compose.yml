version: '3'
services:
  api:
    image: nodejs-app
    build: Dockerfile
    networks:
      - backend
    ports:
      - "3000:3000"

  web-cli:
    image: nodejs-cli
    build: Dockerfile.curl
    networks:
      - backend
    command: sh
    depends_on:
      - api
networks:
  backend:
    driver: bridge
