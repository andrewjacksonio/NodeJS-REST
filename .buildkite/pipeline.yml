steps:
  - name: ":docker: Build"
    plugins:
      - docker-compose#v3.1.0:
          build: .

  - wait

  - name: ":node: Pre-Test(Lint)"
    soft_fail:
      - exit_status: 1
    plugins:
      - docker-compose#v3.1.0:
          run: web-cli
          command: ["npm", "run", "pre-test"]

  - name: ":node: Test"
    plugins:
      - docker-compose#v3.1.0:
          run: web-cli
          command: ["npm", "run", "test"]

  - wait

  - name: ":ecr: Upload Docker Image"
    command: ".buildkite/package.sh"
    branches: "master develop"

  - wait

  - name: ":ecr: Upload Docker Image"
    command: ".buildkite/deploy.sh"
    branches: "master develop"

